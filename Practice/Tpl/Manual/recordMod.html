<layout name="layout" />

<div class="container">
    <form method="post" action="<{:U('Manual/recordMod',array('id'=>$_GET['id']))}>">
        <h3>听课和评课记录</h3>
        <input type="text" placeholder="班级" name="class" value="<{$record.class}>" required />
        <input type="text" placeholder="授课教师" name="teacher" value="<{$record.teacher}>" required />
        <input type="text" placeholder="授课时间" name="time" value="<{$record.time}>" required />
        <input type="text" placeholder="课程名称" name="course" value="<{$record.course}>" required />
        <input type="text" placeholder="课题" name="title" value="<{$record.title}>" required /><br />
        教学过程
        <script type="text/plain" name="content" id="content" style="height:500px">
            <{$record.cont|htmlspecialchars_decode}>
        </script>
        <hr />
        评述
        <script type="text/plain" name="comment" id="comment" style="height:500px">
            <{$record.comment|htmlspecialchars_decode}>
        </script>
        <input type="submit" value="提交" class="btn offset1 btn btn-success">
    </form>

</div>

<script type="text/javascript">
UE.getEditor('content');
UE.getEditor('comment');
</script>
